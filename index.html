<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="1022-1.css" />
    <script
      src="https://kit.fontawesome.com/d30ec12680.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="logoSection">
        <img
          class="logoImg"
          id="logo-header"
          src="https://d2gd6pc034wcta.cloudfront.net/images/logo@2x.png"
          alt="Logo"
          data-retina=""
        />
      </section>
      <section class="menuSection">
        <section class="login">
          <ul>
            <li>회원가입</li>
            <li>|</li>
            <li>로그인</li>
          </ul>
        </section>
        <section class="menu">
          <ul class="menuList">
            <li class="question">문제 <i class="fas fa-angle-down"></i></li>
            <li>문제집</li>
            <li>대회</li>
            <li>채점 현황</li>
            <li>랭킹</li>
            <li>게시판</li>
            <li>그룹</li>
            <li>블로그</li>
            <li>강의</li>
            <li><i class="fas fa-search"></i></li>
          </ul>
        </section>
      </section>
      <section class="hiddenMenu">
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </section>
    </header>
  </body>
</html>
